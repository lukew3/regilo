<!DOCTYPE html>
<html lang="en">
<body>
	<button id="button">Ctrl+w</button>
</body>
<script>
	const ws = new WebSocket(`ws://${window.location.host}/websocket`);
	ws.onopen = () => {console.log('CONNECTION OPENED')};
	ws.onmessage = function(ev) { console.log('RECEIVED: ' + ev.data); }
	document.getElementById('button').addEventListener('click', () => {
		ws.send('ctrl+w');
		console.log('<ctrl+w> sent');
	});
</script>
</html>
